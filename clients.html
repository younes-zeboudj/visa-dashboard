      vertical-align: middle;

  <style>

  <body>
    <div class="panel panel-primary">
      <h4>Clients</h4>

      <div class="panel-body">
        <form class="form-horizontal" action="#">
          <div class="form-group row">
            <div class="col-sm-4">
              <input
                style="margin-bottom: 3px"
                type="text"
                class="form-control"
                name="name"
                placeholder="User name"
                onkeyup="document.querySelector('[name=\'user\']').value= this.value.toLowerCase().replace(' ', '_')"
              />
            </div>

            <div class="col-sm-4">
              <input
                class="form-control"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="col-sm-4">
              <input
                style="margin-bottom: 3px"
                type="text"
                class="form-control"
                name="user"
                placeholder="User login"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <button class="btn btn-success" onclick="add_client_clicked()">
      Add client
    </button>
    <br />
    <br />
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Login</th>
          <th scope="col">Password</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
          const params = document.location.href.split("?")[1];
    if (params) {
        const values = params.split("&");
        for (const val of values) {
            if (val.startsWith("appurl=")) {
                window.appurl = decodeURIComponent(val.split("=")[1]);
            } else if (val.startsWith("embedded=")) {
                window.is_embedded = true
            }
        }
    }
    if (!window.appurl) {
        return alert("appurl is not set");
    }
    getenvs(window.appurl);

      var cards = [];
      function get_clients() {
        $.ajax(
          window.FIREBASE_CLIENTS_URL+"/.json",
          {
            method: "get",

            success: (data, text, xhr) => {
              let i = 1;
              $("tbody").html("");

              for (const id in data) {
                $("tbody").append(`
                <tr>
    <th scope="row">${i++}</th>
    <td>${data[id].name}</td>

    <td>${data[id].user}</td>
              
    <td><a href="#" onclick='update_password("${id}")' >${
                  data[id].password || "(click to set)"
                }</a></td>


    <td>
        <button onclick='remove("${id}")' class='btn btn-secondary'>remove</button>
    </td>
</tr>

                `);
              }
            },
            error: (xhr, text, error) => {
              console.log(error);
            },
          }
        );
      }

      setInterval(get_clients, 3000);

      get_clients();

      function update_password(id) {
        let password = prompt("enter password:");
        if (!password) return;
        $.ajax(
          `${window.FIREBASE_CLIENTS_URL}/${id}.json`,
          {
            method: "patch",
            data: JSON.stringify({ password: password }),
            success: () => get_clients(),
          }
        );
      }

      function remove(id) {
        $.ajax(
          `${window.FIREBASE_CLIENTS_URL}/${id}.json`,
          { method: "delete", success: () => get_clients() }
        );
      }

      function add_client_clicked() {
        add({
          name: document.querySelector("[name='name']").value,
          user: document.querySelector("[name='user']").value,
          password: document.querySelector("[name='password']").value,
        });
      }

      function add(json) {
        $.ajax(
          `${window.FIREBASE_CLIENTS_URL}/${json.user}.json`,
          {
            method: "put",
            data: JSON.stringify(json),
            success: () => get_clients(),
          }
        );
      }
      
    </script>
  </body>
</html>
